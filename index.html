<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="top"></div>
    <div id="main">
    <div id="calculator">
        <div id="calculator-display"></div>
        <div id="buttons">
    <div id="left">
        <div id="tool-buttons">
           <button id="all-clear">AC</button>
           <button id="clear">C</button>
           <button id="percentage">%</button>
        </div>
        <button id="seven"value="7">7</button>
        <button id="eight"value="8">8</button>
        <button id= "nine"value="9">9</button>
        <button id= "four"value="4">4</button>
        <button id= "five"value="5">5</button>
        <button id= "six" value="6">6</button>
        <button id= "one" value="1">1</button>
        <button id= "two" value="2">2</button>
        <button id="three"value="3">3</button>
        <button id= "zero"value="0">0</button>
        <button id= "comma" value=",">,</button>


       
        
    </div>
    <div id="right">
        <button id="divide" value="รท">รท</button>
        <button id="multiply" value="x">x</button>
        <button id="subtract" value="-">-</button>
        <button id="add" value="+">+</button>
        <button id="equal" value="=">=</button>


    </div>
</div>

</div>

</div>
<div class="footer">
    <p id="footer-text">
        Made By
        <a href="https://github.com/F4OST" target="_blank" id="dev-link">F4OST</a>
    </p>

    <img src="./images/github.png " alt="github logo" width="50" height="50" />
</div>

    <script src="app.js"></script>
</body>

</html>
